<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="container-fluid">

        <header>
            <div class="row">
                <div class="col">
                    <nav class="navbar navbar-expand"> 
                        <a class="navbar-brand" href="index.html">
                        <img class="img_size rounded" src="images/logo.png" alt="Site logo Oricono">
                        </a>

                        <a class="btn btn-default" href="panier.html" role="button">Mon Panier</a>
                    </nav>
                </div>
            </div>
        </header>


        <main>

            <section class="mt-4 p-4 align col-8">
                <div class="row p-4 back2 rounded border">
                    <h2 class="font-bold">Votre Panier</h2>
                    <table class="border-collapse w-100 ">
                        <thead>
                            <tr>
                                <td class="font-b title">Vos Produits</td>
                                <td class="font-b quantite">Quantit√©</td>
                                <td class="font-b price">PU</td>
                                <td class="font-b pricetot">PT</td>
                            </tr>
                        </thead>
                        <tbody class="container">
                            
                        </tbody>
                    </table>

                    <div class="total">
                        <div class="font-b">Prix Total Panier</div>
                        <div class="font-b prixtotal"></div>
                    </div>

                    <div>
                        <button id="btnsupp" class="btn btn-default" role="button">Vider le Panier</button>
                    </div>

                    <template id="productrow">
                        
                        <tr>
                            <td class="title"></td>
                            <td class="quantite"></td>
                            <td class="price"></td>
                            <td class="pricetot"></td>
                            <td class="totalpanier"></td>
                        </tr>

                        
                    </template>

                </div>
            </section>


            <!-- FORMULAIRE POUR PASSER COMMANDE -->

            <div class="container p-4 contform rounded border">
                <form class="container form-horizontal">
                    <div class="form-group row">
                        <h2>Passer votre Commande</h2>
                    </div>

                    <div class="form-group row">
                        <div class="col-3">
                            <label for="prenom">Votre Prenom</label>
                            <input type="text" pattern="[A-z]{2,20}" name="prenom" id="prenom" class="form-control validinvalid" required/>
                        </div>

                        <div class="col-3">
                            <label for="nom">Votre Nom</label>
                            <input type="text" pattern="[A-z]{2,20}" name="nom" id="nom" class="form-control validinvalid" required/>
                        </div>

                        <div class="col-6">
                            <label for="mail">Adresse Email</label>
                            <input type="email" name="mail" id="mail" class="form-control validinvalid" required/>
                        </div>
                    </div>


                    <div class="form-group row">

                        <div class="col-4">
                            <label for="ville">Votre Ville</label>
                            <input type="text" pattern="[A-z]{2,20}" name="ville" id="ville" class="form-control validinvalid" required/>
                        </div>
                        

                        <div class="col-8">
                            <label for="address">Votre Adresse</label>
                            <input type="address" name="adress" id="address" class="form-control validinvalid" required/>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="btnenvoyer">Commander</button>
                </form>
            </div>



            

        </main>


        <footer>
            <a href="index.html">Acceuil</a>
            <a href="panier.html">Panier</a>
            <a href="#">Contactez-nous</a>
            <a href="#">Partenaires</a>
            <a href="#">Moyens de Paiements</a>
            <a href="#">Services clients</a>
        </footer>


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/Panier.js"></script>

</body>
</html>
